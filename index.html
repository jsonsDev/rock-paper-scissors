<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
<div class="header">
    <h1 class="title">Rock Paper Scissors</h1>
</div>
<div class="main"> 
    <section>
        <h2 class="round-title">Shoot:</h2>
    <div class="button-container">
        <button class="rock">🪨 Rock</button>
        <button class="paper">📄 Paper</button>
        <button class="scissors">✂️ Scissors</button>
    </div>
    </section>
    <section>
        <div class="round-choices">
        <div class="human-choice">
            <p class="human-display">🙂</p>
        </div>
        <h3>VS</h3>
        <div class="computer-choice">
            <p class="computer-display">🤖</p>
        </div>
    </div>
    </section>
    <section>
    <div class="scoreboard-container">
        <h3 class="scoreboard-header">Results</h3>
        <div class="score-display">
        <p class="human-score">Your score: 0</p>
        <p class="computer-score">Computer score: 0</p>
        </div>
    </div>
    </section>
</div>
<div class="footer"><p>&copy; 2025 <a href="https://github.com/jsonsDev">jsonsDev</a></p></div>
</body>
</html>
